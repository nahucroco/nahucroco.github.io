    </div>
</div>

  
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar nota</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="POST" action="{% url 'procesar_formulario' %}">
        {% csrf_token %}
        <div class="modal-body">
          <div class="input-group">
              <textarea name="texto" class="form-control" aria-label="With textarea" id="miTextarea"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn-customed" data-bs-dismiss="modal">Guardar cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
    function obtenerNota(div) {
        nota = div
    }
    function obtenerTexto() {
        // Obtener el elemento textarea por su ID
        var textarea = document.getElementById('miTextarea');
        // Obtener el texto escrito dentro del textarea usando la propiedad value
        var texto = textarea.value;
        // Mostrar el texto obtenido en la consola (puedes hacer cualquier otra cosa con Ã©l)
        nota.classList.add('nota_agregada');
        nota.innerHTML=texto;
    } 

</script>

{%endblock%}
